spring.application.name=app-web

spring.datasource.url=jdbc:postgresql://db:5432/buffet
spring.datasource.username=buffet_user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# validade do token
jwt.validity=3600000
server.error.include-message=always
server.error.include-binding-errors=always
spring.mvc.log-request-details=true
# palavra passe do token (segredo) necessita de no minimo 32 caracteres
jwt.